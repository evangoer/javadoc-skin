<!DOCTYPE html>
<html>
<head>
    <title>Javadoc Skin</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssgrids/cssgrids-min.css">
</head>

<body class="yui3-skin-sam">
    
<div class="yui3-g layout">
    <div class="yui3-u left">
        <div class="nav packages"></div>
        <div class="nav classes"></div>
    </div>
    <div class="yui3-u right">
        <div class="api"></div>
    </div>
</div>

<script src="http://yuinightly.kludg.com/seed"></script>
<script>
YUI({
    groups: {
        'local-modules': {
            base: '/build/',
            modules: {
                'javadoc-skin': {
                    path: 'javadoc-skin/js/javadoc-skin.js',
                    requires: ['node-load'],
                    skinnable: true
                }
            }
        }
    }
}).use('javadoc-skin', function (Y) {
    Y.log('loaded javadoc');
});
</script>
</body>
</html>
